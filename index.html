<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <title>Jakość powietrza</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge ,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Content-Language" content="pl-PL" />
  <link rel="stylesheet" type="text/css" href="assets/css/vendor.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/custom.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/hwx5qiw.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#f5f9ff">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:image" content="og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="628">
  <meta property="og:title" content="Jakość powietrza">
  <meta property="og:url" content="https://air.mgrabowski.eu/">
</head>

<body>
  <main>
    <button class="theme-switch">
      <div class="theme-switch__slider"></div>
      <div class="theme-switch__trigger">
        <img class="theme-switch__icon theme-switch__icon--dark" src="assets/images/moon.svg">
        <img class="theme-switch__icon theme-switch__icon--light" src="assets/images/sun.svg">
      </div>
      <div class="theme-switch__trigger theme-switch__trigger--bg-1"></div>
      <div class="theme-switch__trigger theme-switch__trigger--bg-2"></div>
    </button>
    <header class="header">
      <div class="search btn-shadow">
        <select class="search__select"></select>
        <div class="search__btn-1">
          <svg class="search__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 20.99">
            <path id="Icon_ionic-ios-arrow-back" data-name="Icon ionic-ios-arrow-back"
              d="M14.868,16.686,22.81,8.75a1.5,1.5,0,0,0-2.125-2.118l-9,8.992a1.5,1.5,0,0,0-.044,2.068l9.036,9.054A1.5,1.5,0,1,0,22.8,24.628Z"
              transform="translate(-11.25 -6.194)" />
          </svg>
        </div>
        <div class="search__btn-2"></div>
        <div class="search__btn-3"></div>
      </div>
      <button class="popup__btn btn-shadow btn-animation popup-show-js" data-id="sub">
        <svg class="popup__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M24 0l-6 22-8.129-7.239 7.802-8.234-10.458 7.227-7.215-1.754 24-12zm-15 16.668v7.332l3.258-4.431-3.258-2.901z" />
        </svg>
      </button>
    </header>
    <section class="data">
      <!-- AJAX -->
    </section>
    <section class="popup" id="sub" data-id="sub">
      <div class="popup__content box-shadow">
        <h1 class="popup__title">Zapisz się do subskrypcji, otrzymuj codziennie wiadomość z informacją o jakości
          powietrza z
          wybranej stacji.</h1>
        <form class="form">
          <p class="popup__station">Stacja: <span class="js-station bold"></span></p>
          <label class="form__input-label">
            <span class="form__placeholder">E-mail</span>
            <input class="form__input" type="text">
          </label>
          <label class="form__checkbox-label">
            <input class="form__checkbox" type="checkbox">
            <span>
              Wyrażam zgodę na przetwarzanie moich danych osobowych w postacji adresu email, przez adminisratora danych
              w celu otrzymywania informacji w formie darmowej subskrypcji.
            </span>
          </label>
          <div class="form__submit-shadow btn-shadow">
            <button class="form__submit">Zapisz się</button>
          </div>
          <div class="form__return form-return-js">
            <!-- AJAX -->
          </div>
        </form>
        <div class="popup__close-shadow btn-shadow btn-animation">
          <button class="popup__close popup-close-js" data-id="sub">
            <svg class="popup__close-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24">
              <path
                d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
            </svg>
          </button>
        </div>
      </div>
    </section>
    <section class="popup" id="unsub" data-id="unsub">
      <div class="popup__content box-shadow">
        <div class="form__return unsub-return-js">
          <!-- AJAX -->
        </div>
        </form>
        <div class="popup__close-shadow btn-shadow btn-animation">
          <button class="popup__close popup-close-js" data-id="unsub">
            <svg class="popup__close-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24">
              <path
                d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
            </svg>
          </button>
        </div>
      </div>
    </section>
  </main>
  <script src="assets/js/vendor.min.js"></script>
  <script src="assets/js/custom.min.js"></script>
</body>

</html>
